<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <input type="text" class="calculator-screen" value="" disabled />
    <div class="calculator-btns">
      <button id="all-clear" class="all-clear" value="all-clear">AC</button>
      <button id="delete">C</button>
      <button id="btn-%" class="operator">%</button>
      <button id="btn-/" class="operator" value="/">&#247</button>
      <button id="digit-7" value="7">7</button>
      <button id="digit-8" value="8">8</button>
      <button id="digit-9" value="9">9</button>
      <button id="btn-+" class="operator" value="+">+</button>
      <button id="digit-4" value="4">4</button>
      <button id="digit-5" value="5">5</button>
      <button id="digit-6" value="6">6</button>
      <button id="btn--" class="operator" value="-">-</button>
      <button id="digit-1" value="1">1</button>
      <button id="digit-2" value="2">2</button>
      <button id="digit-3" value="3">3</button>
      <button id="btn-*" class="operator" value="*">x</button>
      <button id="digit-0" value="0">0</button>
      <button id="digit-." class="decimal" value=".">.</button>
      <button id="equals" class="equal-sign operator" value="=">=</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
